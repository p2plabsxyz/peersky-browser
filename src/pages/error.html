<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="peersky://static/assets/favicon.ico" />
  <link rel="stylesheet" href="peersky://static/css/error.css" />
  <title>Error - Peersky</title>
</head>
<body>
  <div class="container">
    <div class="icon">🌐</div>
    <h1 id="errorTitle">Connection Error</h1>
    <div class="error-code" id="errorCode"></div>
    <p id="errorMessage">Unable to connect to the server.</p>
    <div class="url-box" id="errorUrl"></div>
    <div class="button-group">
      <button onclick="location.reload()">Retry</button>
      <button class="secondary" onclick="history.back()">Go Back</button>
    </div>
  </div>

  <script src="peersky://static/js/error.js"></script>
</body>
</html>
